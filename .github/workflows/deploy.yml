name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ── Run CI checks first ────────────────────────────────────────
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # ── Deploy to Google Cloud Run ─────────────────────────────────
  deploy-gcr:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build & push image
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/ynm-drishti:${{ github.sha }}"
          IMAGE_LATEST="gcr.io/${{ secrets.GCP_PROJECT_ID }}/ynm-drishti:latest"

          docker build \
            --build-arg VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }} \
            -t "$IMAGE" \
            -t "$IMAGE_LATEST" \
            ynm-drishti

          docker push "$IMAGE"
          docker push "$IMAGE_LATEST"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ynm-drishti \
            --image "gcr.io/${{ secrets.GCP_PROJECT_ID }}/ynm-drishti:${{ github.sha }}" \
            --region ${{ vars.GCP_REGION || 'us-central1' }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 3
